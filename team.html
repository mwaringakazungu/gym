<!DOCTYPE htm>
<html>
	<title>Team Members</title>
	<center>
	<head>
	<style type="text/css">
		@keyframes team{
			10%{-webkit-transform:scale(0.5);
				transform:scale(0.5);
			}
			
		}
		body{
			background-color:pink;
			font-family: georgia;
			font-style: italic;
		}
		#team{
			background-color:aqua;
			animation-name:team;
			animation-duration:2s;
			animation-iteration-count:2;
		}
		aside{
			float:left;
			width: 300;
			height: 300;
		}
	</style>
	</head>
	<body>
	<center><h1 id="team">The Group Members</h1></center>
	<p>The team Members are:</p>
	<ol>
		<li>Brian</li>
		<li>Edward</li>
		<li>Faith</li>
		<li>Collins</li>
	</ol>
	</center>
	<aside></aside>
	</body>
</html>
